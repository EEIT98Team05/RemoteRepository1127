<!DOCTYPE html>
<html>
<head>
    <title>Card &ndash; the better way to collect credit cards</title>
    <meta name="viewport" content="initial-scale=1">
    <!-- CSS is included through the card.js script -->
</head>
<body>
    <style>
        .demo-container {
            width: 100%;
            max-width: 350px;
            margin: 50px auto;
        }

        form {
            margin: 30px;
        }
        input {
            width: 200px;
            margin: 10px auto;
            display: block;
        }

    </style>
    <div class="demo-container">
        <div class="card-wrapper"></div>

        <div class="form-container active">
            <form action="">
                <label>卡號: </label><input placeholder="Card number" type="tel" name="number"><br>
                <label>姓名: </label><input placeholder="Full name" type="text" name="name"><br>
                <label>到期日: </label><input placeholder="MM/YY" type="tel" name="expiry"><br>
                <label>驗證碼: </label><input placeholder="CVC" type="number" name="cvc"><br>
            </form>
        </div>
    </div>

    <script src="../dist/card.js"></script>
    <script>
        new Card({
            form: document.querySelector('form'),
            container: '.card-wrapper'
        });
    </script>
</body>
</html>
